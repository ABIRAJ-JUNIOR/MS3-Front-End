<h2 class="mb-4 text-dark fw-bold">Dashboard Overview</h2>

<!-- Overview Cards Section -->
<div class="row mb-4">
    <div class="col-md-3 mb-4">
        <div class="card text-white bg-gradient-primary shadow-lg border-0 overview-card animate__animated animate__fadeInLeft">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-users me-2"></i> New Students</h5>
                <p class="display-6 fw-bold">45</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card text-white bg-gradient-success shadow-lg border-0 overview-card animate__animated animate__fadeInLeft" style="animation-delay: 0.2s;">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-coins me-2"></i> Payments</h5>
                <p class="display-6 fw-bold">120</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card text-white bg-gradient-warning shadow-lg border-0 overview-card animate__animated animate__fadeInLeft" style="animation-delay: 0.4s;">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-book me-2"></i> Courses</h5>
                <p class="display-6 fw-bold">15</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card text-white bg-gradient-danger shadow-lg border-0 overview-card animate__animated animate__fadeInLeft" style="animation-delay: 0.6s;">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-file-alt me-2"></i> Reports</h5>
                <p class="display-6 fw-bold">20</p>
            </div>
        </div>
    </div>
</div>

<!-- Content Section -->
<div class="card shadow p-4 border-0 animate__animated animate__fadeInUp" style="height: 430px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-semibold text-dark">Student Activity</h5>
        <div class="d-flex gap-3 col-lg-3 col-md-5 col-sm-7">
            <input type="text" class="form-control form-control-sm search-input" placeholder="Search by Name or NIC number">
            <button class="btn btn-primary btn-sm d-flex align-items-center search-btn">
                <i class="bi bi-person-plus-fill me-2"></i>Student
            </button>
        </div>
    </div>

    <div class="custom-scroll overflow-auto" style="max-height: 400px;">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Gender</th>
              <th>NIC Number</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-row animate__animated animate__fadeInUp">
              <td>1</td>
              <td>John Doe</td>
              <td>Male</td>
              <td>123456789V</td>
              <td>john.doeexample.com</td>
              <td>+94 712345678</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2 action-btn">
                  <i class="bi bi-pencil-fill"></i> 
                </button>
                <button class="btn btn-sm btn-outline-danger action-btn">
                  <i class="bi bi-trash-fill"></i> 
                </button>
              </td>
            </tr>
            <!-- Additional rows here... -->
          </tbody>
        </table>
      </div>
</div>

<!-- course filter -->

<div class="container py-5 filter">
    <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-12 col-12 d-flex justify-content-between align-items-center mb-1">
            <p>Added:</p>
            <select class="w-75" aria-label="Small select example">
                <option selected>Recently</option>
                <option value="1">Past</option>
                <option value="2">Feauture</option>
            </select>
        </div>
        <div class=" col-lg-2 col-md-6 col-sm-12 col-12 d-flex justify-content-between align-items-center mb-1">
            <p>Type:</p>
            <select class="w-75" aria-label="Small select example">
                <option selected>Offline</option>
                <option value="1">Online</option>
            </select>
        </div>
        <div class=" col-lg-2 col-md-6 col-sm-12 col-12 d-flex justify-content-between align-items-center mb-1">
            <p>Level:</p>
            <select class="w-75" aria-label="Small select example">
                <option selected>Advance</option>
                <option value="1">Medium</option>
                <option value="2">Low</option>
            </select>
        </div>
        <div class=" col-lg-2 col-md-6 col-sm-12 col-12 d-flex justify-content-between align-items-center mb-1">
            <p>Price:</p>
            <select class="w-75" aria-label="Small select example">
                <option selected>10000-30000</option>
                <option value="1">30000-50000</option>
                <option value="2">50000-80000</option>
                <option value="3">80000-100000</option>
            </select>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-md-4 col-sm-6 col-12 mb-4" *ngFor="let course of courses">
            <div class="card shadow-sm border-0 rounded-2 course-card">
                <div class="position-relative">
                    <!-- Badge for Level -->
                    <div class="badge-level">
                        <span>{{ course.level }}</span>
                    </div>
                    <!-- Course Image -->
                    <img src="{{ course.imagePath }}" class="card-img-top" alt="Course Image">
                </div>
                <div class="card-body">
                    <!-- Course Title -->
                    <h5 class="card-title mb-2 text-dark fw-bold">{{ course.title }}</h5>
                    <!-- Price -->
                    <p class="card-text text-success fw-semibold">{{ course.price }}</p>
                    <!-- Enroll & View More -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button class="btn btn-primary btn-enroll">Enroll Now</button>
                        <a href="#" class="text-decoration-none view-more" data-bs-toggle="modal" data-bs-target="#staticBackdrop">View More</a>
                    </div>
                </div>
            </div>
        </div>

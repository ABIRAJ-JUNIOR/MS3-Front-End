<!-- OTP Verification Page -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="card-title">Enter OTP to Complete Payment</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="otp">One-Time Password ({{otp}})</label>
                            <div class="input-group my-3">
                                <input type="text" class="form-control" id="otp" placeholder="Enter OTP" maxlength="6" required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="getOtp()">Re-Send OTP</button>
                                </div>
                            </div>
                            <small id="otpHelp" class="form-text text-muted">
                                Please enter the 6-digit OTP sent to your phone/email.
                            </small>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Verify OTP and Proceed</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

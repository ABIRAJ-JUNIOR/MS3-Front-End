<div class="container">
    <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="row shadow-lg">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 sign-width">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="/Student_login/london.png" class="d-block " alt="..." height="700px" width="100%">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="/Student_login/newyork.png" class="d-block " alt="..." height="700px"
                                width="100%">
                        </div>
                        <div class="carousel-item">
                            <img src="/Student_login/washington.png" class="d-block " alt="..." height="700px"
                                width="100%">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 p-0 m-0 ps-2 ">
                <form class="sign-width px-lg-3 px-md-3 px-sm-3 px-5 d-flex align-items-center justify-content-center" [formGroup]="StudentLogin" (ngSubmit)="onSubmit()">
                   <div >
                    <div class="d-flex flex-column justify-content-center align-items-center p-4">
                        <!-- Logo Section -->
                        <img src="/logo.png" alt="Logo" height="80" class="mb-3" style="animation: fadeIn 1s ease-in-out;">
                    
                        <!-- Welcome Message -->
                        <div class="text-center" id="logo-container">
                            <h1 class="mb-2" style="font-weight: 700; font-size: 28px; color: #333;">
                                Welcome Back to
                            </h1>
                            <div class="title d-flex justify-content-center" style="gap: 5px; font-weight: 700; font-size: 26px; color: #007bff;">
                                <p style="margin: 0;">Way</p>
                                <p style="margin: 0;">Makers</p>
                                <p style="margin: 0;">Academy</p>
                            </div>
                            <p class="mt-3 mb-0" style="font-size: 16px; font-weight: 500; color: #555;">
                                We're excited to have you back! Please sign in to continue your journey with us.
                            </p>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="form-group">
                            <input type="email" class="form-control px-2" placeholder=" " formControlName="email">
                            <label>Email</label>
                            <div *ngIf="StudentLogin.get('email')?.touched">
                                <p class="text-danger" *ngIf="StudentLogin.get('email')?.errors?.['required']">Email field is required.</p>
                                <p class="text-danger" *ngIf="StudentLogin.get('email')?.errors?.['email']">Email is not a valid format.</p>
                            </div>
                        </div>
                    </div>
                
                    <div class="mt-2">
                        <div class="form-group">
                            <input type="password" class="form-control px-2" placeholder=" " formControlName="password">
                            <label>Password</label>
                            <div *ngIf="StudentLogin.get('password')?.touched">
                                <p class="text-danger" *ngIf="StudentLogin.get('password')?.errors?.['required']">Password field is required.</p>
                            </div>
                        </div>
                    </div>
                
                    <div class="mt-2 d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <input class="form-check-input ms-2" type="checkbox" value="" id="flexCheckDefault">
                            <p><label for="flexCheckDefault" class="ps-1">Remember me</label></p>
                        </div>
                        <p>
                            <a [routerLink]="(['/resetPassword'])">Reset password?</a>
                        </p>
                    </div>
                
                    <div class="button">
                        <button class="btn btn-lg btn-danger mt-2 p-1" style="border-radius: 5px; width: 100%;" [disabled]="StudentLogin.invalid" >Enter Your Academy</button>
                        <div style="color: #191970;">
                            <div class="d-flex justify-content-center mt-3">
                                <p class="pe-1">Don't have an account yet?</p>
                                <a [routerLink]="['/signup']">Sign up here!</a>
                            </div>
                        </div>
                    </div>
                   </div>
                </form>
                
              </div>
              
        </div>

    </div>
</div>

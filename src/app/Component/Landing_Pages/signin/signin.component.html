<div class="container">
    <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="row shadow-lg">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12 sign-width">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="/Student_login/london.png" class="d-block " alt="..." height="700px" width="100%">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="/Student_login/newyork.png" class="d-block " alt="..." height="700px" width="100%">
                        </div>
                        <div class="carousel-item">
                            <img src="/Student_login/washington.png" class="d-block " alt="..." height="700px" width="100%">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div
                class="col-lg-6 col-md-12 col-sm-12 col-12 p-0 m-0 ps-2 d-flex align-items-center justify-content-between">
                <form class="sign-width px-lg-3 px-md-3 px-sm-3 px-5">
                    <div class="d-flex justify-content-center align-items-center p-2">
                        <img src="/logo.png" alt="" height="70px">
                    </div>
                    <div class="text-center" id="logo-container">
                        <h1 style="padding: 0%; margin: 0%;">Welcome back to </h1>
                        <div class="d-flex justify-content-center">
                            <p>Way</p>
                            <p>Makers</p>
                            <p>Academy</p>
                        </div>
                        <h5 style="font-weight: 350; font-size: 15px; margin: 0%;">We're excited to have you back. Please sign
                            in to continue your journey with us!</h5>
                    </div>

                    <div class="mt-3">
                        <div class="form-group">
                            <input type="email" class="form-control px-2" placeholder=" " required>
                            <label>Email</label>
                            <!-- <div class="text-danger">Email field is required</div> -->
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="form-group">
                            <input type="password" class="form-control px-2" placeholder="" style="width: 100%;">
                            <label for="">Password</label>
                            <!-- <div class="text-danger">
                                <p>Password Field is Require</p>
                            </div> -->
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-between  align-items-center">
                        <div class="d-flex">
                            <input class="form-check-input ms-2" type="checkbox" value="" id="flexCheckDefault">
                            <p><label for="flexCheckDefault">Remember me</label></p>
                        </div>
                        <p>
                            <a [routerLink]="(['/resetPassword'])">Reset password?</a>
                        </p>
                    </div>
                    <div class="button">
                        <button class="btn btn-lg btn-danger mt-2 p-1" style="border-radius: 5px; width: 100%;">Enter
                            Your Academy</button>
                        <div style="color: #191970;">
                            <div class="d-flex justify-content-center mt-3">
                                <p class="pe-1">Don't have an account yet? </p> <a [routerLink]="['/signup']">Sign up here!</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

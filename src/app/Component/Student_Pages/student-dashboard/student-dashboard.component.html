<div class="wrapper">
  <aside id="sidebar" [ngClass]="{'collapsed': sidebarCollapsed}" class="text-light js-sidebar shadow-lg">
    <div class="h-100">
      <div class="sidebar-logo">
        <a href="#">Way Makers</a>
      </div>
      <ul class="sidebar-nav">
        <!-- Sidebar Header -->
        <li class="sidebar-header">Student Dashboard</li>

        <!-- Dashboard Link -->
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fa-solid fa-house pe-2"></i>
            Dashboard
          </a>
        </li>

        <!-- Profile Section -->
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fa-regular fa-user pe-2"></i>
            Profile
          </a>
        </li>

        <!-- Courses Section -->
        <li class="sidebar-item">
          <a href="#" class="sidebar-link collapsed" data-bs-target="#courses" data-bs-toggle="collapse"
            aria-expanded="false">
            <i class="fa-solid fa-book-open pe-2"></i>
            My Courses
          </a>
          <ul id="courses" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Enrolled Courses</a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Completed Courses</a>
            </li>
          </ul>
        </li>

        <!-- Grades Section -->
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fa-solid fa-graduation-cap pe-2"></i>
            Grades
          </a>
        </li>

        <!-- Asignments -->
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="bi bi-person-workspace pe-2"></i>
            Asignments
          </a>
        </li>

         <!-- Calendar -->
         <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="bi bi-calendar-date-fill pe-2"></i>
            Calendar
          </a>
        </li>

        <!-- Notifications Section -->
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fa-solid fa-book-open pe-2"></i>
            Courses
          </a>
        </li>

        <!-- Support Section -->
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fa-solid fa-life-ring pe-2"></i>
            Support
          </a>
        </li>
      </ul>
      <hr>
      <div class="mt-3 ms-3 d-flex align-items-center">
        <ul class="navbar-nav pe-3">
          <li class="nav-item dropdown">
            <a data-bs-toggle="dropdown" class="nav-icon pe-md-0">
              <img src="profile.jpg" class="avatar img-fluid rounded-5" alt="">
            </a>
            <div class="dropdown-menu dropdown-menu-end">
              <a class="dropdown-item" [routerLink]="['/admin-dashboard/admin-profile']">Profile</a>
              <a class="dropdown-item">Setting</a>
              <a class="dropdown-item">Logout</a>
            </div>
          </li>
        </ul>
        <h5 data-bs-toggle="dropdown">A.Anojan</h5>
      </div>

    </div>

  </aside>

  <!-- Main Content Area -->
  <div class="main">
    <!-- Navbar -->
    <nav class="navbar navbar-expand px-3 border-bottom shadow-lg">
      <div class="navbar-collapse navbar">
        <div class="d-flex align-items-center">
          <button class="btn" id="sidebar-toggle" type="button" (click)="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="container-fluid ">
            <form class="d-flex ms-auto">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-dark OverideBtn" type="button">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="d-flex align-items-center mx-5">
          <!-- Button trigger modal -->
          <!-- Notification Button -->
          <button class="btn btn-sm btn-outline-dark mx-2 position-relative OverideBtn" type="button"
            data-bs-toggle="modal" data-bs-target="#Notification">
            <i class="bi bi-bell-fill"></i>
            <span class="position-absolute top-0 start-90 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </button>

          <!-- Announcement Button -->
          <button class="btn btn-sm btn-outline-dark position-relative OverideBtn" type="button" data-bs-toggle="modal"
            data-bs-target="#Anouncement">
            <i class="bi bi-envelope"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </button>


        </div>
      </div>
    </nav>

    <!-- Main Content Area for Student Dashboard -->
    <main class="content px-3 py-2 bg-white">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container-fluid">
        <div class="row text-muted">
          <div class="col-6 text-start">
            <p class="mb-3">
              <a href="#" class="text-muted">
                <strong>Way Makers</strong>
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>


<!-- Modal Section -->

<!-- Notification -->
<div class="modal fade" id="Notification" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

<!-- Anouncement -->
<div class="modal fade" id="Anouncement" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

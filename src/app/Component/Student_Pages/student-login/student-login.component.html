   <section class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <div class="col-lg-8 mx-auto">
            <div class="card flex-md-row shadow-lg border-0 rounded-lg">
                <!-- Image section -->
                <div class="col-md-6 d-none d-md-block p-0">
                    <img src="Home/pexels-divinetechygirl-1181354.jpg" class="card-img h-100 rounded-start" alt="Sign In Image" style="background-position: center;background-size: cover;">
                </div>
                
                <!-- Form section -->
                <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
                    <h3 class="text-center font-weight-bold mb-4">Sign In</h3>
                    <form>
                        <div class="form-group mb-3">
                            <label for="username" class="font-weight-light">Username</label>
                            <input type="text" id="username" class="form-control rounded-pill" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="font-weight-light">Password</label>
                            <input type="password" id="password" class="form-control rounded-pill" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block rounded-pill shadow-sm">Sign In</button>
                        <div class="d-flex justify-content-between mt-3">
                            <div>
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe" class="small text-muted">Remember Me</label>
                            </div>
                            <a href="#" class="small text-muted">Forgot Password?</a>
                        </div>
                    </form>
                    <p class="text-center mt-4">Not a member? <a href="#" class="text-warning">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

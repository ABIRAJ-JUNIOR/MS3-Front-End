<div class="container-fluid rounded bg-white py-5">
    <div class="row">
        <!-- Profile Picture Section -->
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Student Picture">
                <span class="font-weight-bold">A.Anojan </span>
                <span class="text-black-50">anojan923.com</span>
                <span>Student ID: UT-1520</span>
                <button class="btn btn-outline-primary mt-3" type="button">Change Picture</button>
            </div>
        </div>

        <!-- Profile Information Section -->
        <div class="col-md-6 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Student Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter first name">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter last name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="Enter mobile number">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Guardian Name</label>
                        <input type="text" class="form-control" placeholder="Enter guardian name">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" placeholder="Enter address">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" placeholder="Enter country">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">State</label>
                        <input type="text" class="form-control" placeholder="Enter state">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Enrolled Course</label>
                        <input type="text" class="form-control" placeholder="Enter course name">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Batch</label>
                        <input type="text" class="form-control" placeholder="Enter batch">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                    <button class="btn btn-secondary profile-button" type="button">Reset</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container rounded bg-white py-5">
    <div class="container ">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Professional Insight</h5>
                <p class="card-text text-danger" *ngIf="selectedQuote">
                    "{{ selectedQuote }}"
                </p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <!-- Profile Picture Section -->
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                
                <img class="rounded-circle mt-5" width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                    alt="Student Picture">
                <span class="font-weight-bold">A.Anojan </span>
                <span class="text-black-50">anojan923.com</span>
                <span>Student ID: UT-1520</span>
              
            </div>
            <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap mb-4">
                <button class="btn btn-outline-primary  d-flex align-items-center gap-2 px-4 py-2 shadow" type="button">Change Picture</button>
                <button class="btn btn-danger d-flex align-items-center gap-2 px-4 py-2 shadow"
                    style="border-radius: 4px">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>

        <!-- Profile Information Section -->
        <div class="col-md-6 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Student Profile</h4>
                    <button class="btn btn-outline-dark d-flex align-items-center gap-2 px-4 py-2 shadow"
                        style="border-radius: 4px" (click)="toggleEdit()">
                        <i class="bi bi-gear-fill"></i> Account Settings
                    </button>
                   
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter first name" [readOnly]="IsReadonly">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter last name" [readOnly]="IsReadonly">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email" readonly>
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="Enter mobile number" readonly>
                    </div>

                    <div class="col-md-12">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" placeholder="Enter address" [readOnly]="IsReadonly">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" placeholder="Jaffna" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Batch</label>
                        <input type="text" class="form-control" placeholder="A" readonly>
                    </div>
                </div>
                <div class="row mt-3" *ngIf="IsReadonly==false">
                    <div class="d-flex">
                        <button class="btn btn-success btn-md">UPDATE</button>
                        <button class="btn btn-secondary btn-md mx-2">CANCEL</button>
                    </div>
                </div>


            </div>
        </div>

        <!-- Additional Information Section -->
        <div class="col-md-3">
            <div class="p-3 py-5">
                <h5>Performance Metrics</h5>
                <div class="col-md-12 mt-3">
                    <label class="labels">Select and View Course State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Course Name 1</option>
                        <option value="2">Course Name 2</option>
                        <option value="3">Course Name 3</option>
                    </select>
                </div>
                <div class="col-md-12 mt-3">
                    <label class="labels">Grades</label>
                    <input type="text" class="form-control" placeholder="Enter grades" value="A+">
                </div>
                <div class="col-md-12 mt-3">
                    <label class="labels">Total Fees Paid</label>
                    <input type="text" class="form-control" placeholder="Enter fees" value="$1200">
                </div>
            </div>
        </div>
    </div>
</div>

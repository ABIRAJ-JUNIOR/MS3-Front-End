<div class="container rounded bg-white py-5" style="min-height: 100vh;">
    <div class="container ">
        <div class="card">
            <div class="card-body text-center">
                <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                <h5 class="card-title">
                    Way Makers' Insight
                </h5>
                <p class="card-text text-danger" *ngIf="selectedQuote">
                    "{{ selectedQuote }}"
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Profile Picture Section -->
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">

                <img class="rounded-circle mt-5" width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                    alt="Student Picture">
                <span class="font-weight-bold">A.Anojan </span>
                <span class="text-black-50">anojan923.com</span>
                <span>Student ID: UT-1520</span>
                <div class="d-flex justify-content-center  gap-3 flex-wrap mb-4 mt-2">
                    <button class="btn btn-outline-primary  d-flex align-items-center gap-2 px-4 py-2 shadow"
                        type="button" style="border-radius: 4px">Change Picture</button>

                </div>
            </div>

        </div>

        <!-- Profile Information Section -->
        <div class="col-md-6 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Student Profile</h4>


                </div>
                <div class="card-body">
                    <div class="row gy-4">
                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-person-fill text-dark fs-5 me-3"></i>
                                <div>
                                    <h6 class="mb-1">Full Name</h6>
                                    <p class="text-muted mb-0">John Doe</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-envelope-fill text-dark fs-5 me-3"></i>
                                <div>
                                    <h6 class="mb-1">Email</h6>
                                    <p class="text-muted mb-0">adminaexample.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-telephone-fill text-dark fs-5 me-3"></i>
                                <div>
                                    <h6 class="mb-1">Phone</h6>
                                    <p class="text-muted mb-0">+94 712345678</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-geo-alt-fill text-dark fs-5 me-3"></i>
                                <div>
                                    <h6 class="mb-1">Address</h6>
                                    <p class="text-muted mb-0">123 Street, City, Country</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-person-vcard-fill text-dark fs-5 me-3"></i>
                                <div>
                                    <h6 class="mb-1">NIC</h6>
                                    <p class="text-muted mb-0">123456789V</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-person-badge text-dark fs-5 me-3"></i>
                                <div>
                                    <h6 class="mb-1">Role</h6>
                                    <p class="text-muted mb-0">Administrator</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-calendar-fill text-dark fs-5 me-3"></i>
                                <div>
                                    <h6 class="mb-1">Created Date</h6>
                                    <p class="text-muted mb-0">2024-01-01</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 d-flex ">
                            <button class="btn btn-outline-dark d-flex align-items-center gap-2 px-4 py-2 shadow"
                                style="border-radius: 4px" (click)="toggleEdit()">
                                <i class="bi bi-gear-fill"></i> Account Settings
                            </button>
                            <button class="btn btn-danger d-flex align-items-center gap-2 mx-3 px-4 py-2 shadow"
                                style="border-radius: 4px">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <!-- Additional Information Section -->
        <div class="col-md-3">
            <div class="p-3 py-5">
                <h5>Performance Metrics</h5>
                <div class="col-md-12 mt-3">
                    <label class="labels">Select and View Course State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Course Name 1</option>
                        <option value="2">Course Name 2</option>
                        <option value="3">Course Name 3</option>
                    </select>
                </div>
                <div class="col-md-12 mt-3">
                    <label class="labels">Grades</label>
                    <input type="text" class="form-control" placeholder="Enter grades" value="A+">
                </div>
                <div class="col-md-12 mt-3">
                    <label class="labels">Total Fees Paid</label>
                    <input type="text" class="form-control" placeholder="Enter fees" value="$1200">
                </div>
            </div>
        </div>
    </div>
    
</div>

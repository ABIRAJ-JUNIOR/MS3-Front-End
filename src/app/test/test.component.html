<div class="vh-100 vw-100 position-relative" style="background-image: url(students.jpg); background-size: cover; background-position: center;">
    <!-- Overlay -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>
  
    <div class="container d-flex align-items-center justify-content-center vh-100 position-relative" style="z-index: 2;">
      <div class="row w-100 align-items-center">
        <div class="col-lg-6 text-white d-flex flex-column justify-content-center align-items-start" style="z-index: 2;">
            <div class="position-relative">
                <!-- Heading with Typing Effect -->
                <h1 id="typing-text" class="display-4 fw-bold mb-3" 
                    style="line-height: 1.2; text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6); font-family: 'Poppins', sans-serif;">
                    {{ displayedText }}
                </h1>
        
                <!-- Subheading Text -->
                <p class="lead" style="font-size: 1.2rem; line-height: 1.7; max-width: 550px; color: rgba(255, 255, 255, 0.9); font-family: 'Roboto', sans-serif;">
                    Start working with our system to manage your courses, drive progress, and connect with your institution effortlessly.
                </p>
        
                <!-- CTA Button -->
                <button class="btn btn-gradient btn-lg mt-4 px-4 py-3 d-lg-block d-md-block d-none" 
                        style="background: linear-gradient(to right, #4caf50, #388e3c); border: none; border-radius: 6px; color: #fff; font-size: 1rem; font-weight: 500; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3); transition: all 0.3s ease;">
                    Learn More
                </button>
            </div>
        </div>        
          <!-- Sign-In Form -->
        <div class="col-lg-6">
            <div class="form-container">
                <form class="sign-width px-lg-3 px-md-3 px-sm-3 px-5 d-flex align-items-center justify-content-center">
                    <div>
                    <div class="d-flex flex-column justify-content-center align-items-center p-4">
                        <!-- Logo Section -->
                        <div class="d-flex gap-2 align-items-center">
                            <img src="/logo.png" alt="Logo" height="80" class="mb-3" style="animation: fadeIn 1s ease-in-out;">
                            <h3>Way Makers</h3>
                        </div>
                    
                        <!-- Welcome Message -->
                        <div class="text-center" id="logo-container">
    
                            <p class="mt-3 mb-0" style="font-size: 16px; font-weight: 500; color: #555;">
                                We're excited to have you back! Please sign in to continue your journey with us.
                            </p>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="form-group">
                            <input type="email" class="form-control px-2" placeholder=" " formControlName="email">
                            <label>Email</label>
                        </div>
                    </div>
                
                    <div class="mt-2">
                        <div class="form-group">
                            <input type="password" class="form-control px-2" placeholder=" " formControlName="password">
                            <label>Password</label>
                        </div>
                    </div>
                
                    <div class="mt-2 d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <input class="form-check-input ms-2" type="checkbox" value="" id="flexCheckDefault">
                            <p><label for="flexCheckDefault" class="ps-1">Remember me</label></p>
                        </div>
                        <p>
                            <a [routerLink]="(['/resetPassword'])">Reset password?</a>
                        </p>
                    </div>
                
                    <div class="button">
                        <button class="btn btn-lg btn-danger mt-2 p-1" style="border-radius: 5px; width: 100%;">Enter Your Academy</button>
                        <div style="color: #191970;">
                            <div class="d-flex justify-content-center mt-3">
                                <p class="pe-1">Don't have an account yet?</p>
                                <a [routerLink]="['/signup']">Sign up here!</a>
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>

      </div>
    </div>
  </div>
